<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#00897B"/>
    <title>Marbola</title>
    <meta name="description" content="My FootballApp PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<nav class="teal lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">Marbola</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">&#9776;</a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
    </div>
</nav>

<div class="container" id="body-content"></div>

<script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/nav.js"></script>
<script src="js/idb.js"></script>
<script src="js/api.js"></script>

<script>
    if("serviceWorker" in navigator){
        window.addEventListener("load", function(){
            navigator.serviceWorker.register("/service-worker.js")
                .then(function(){
                    console.log("Pendaftaran ServiceWorker berhasil");
                })
                .catch(function(){
                    console.log("Pendaftaran ServiceWorker gagal");
                });
        });
    } else{
        console.log("ServiceWorker belum didukung browser ini.");
    }

    var dbPromise = idb.open("mydatabase", 1);

    dbPromise.then(function (db) {
        var tx = db.transaction('teams', 'readonly');
        var store = tx.objectStore('teams');

        return store.getAll();
    }).then(function (teams) {
        console.log('Data successfully fetch : ', teams);

        var favouriteHTML = "";

        teams.forEach(function (team) {
            favouriteHTML += `
                <ul class="collection with-header">
                  <li class="collection-item">
                    <div>
                        ${team.name}
                        <a href="#" onclick='deleteTeam(${team.id})'>
                            <i class="material-icons right">delete</i>
                        </a>
                    </div>
                  </li>
                </ul>
            `
        });

        document.getElementById('body-content').innerHTML = favouriteHTML;
    }).catch(function () {
        console.log('Data fail to fetch');
    });

    function deleteTeam(id) {
        var dbPromise = idb.open("mydatabase", 1);

        dbPromise.then(function (db) {
            var tx = db.transaction('teams', 'readwrite');
            var store = tx.objectStore('teams');
            store.delete(id);
            return tx.complete;
        }).then(function () {
            console.log('Team deleted');
        });
    }
</script>
</body>
</html>
